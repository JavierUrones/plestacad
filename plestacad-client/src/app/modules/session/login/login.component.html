<div class="bg">
  <div class="center-div">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <img alt="Logo" class="logo" src="assets/images/logo.svg" />
          <h3 id="loginTitle">Inicia sesión</h3>
          <mat-form-field class="full-width-input">
            <input
              matInput
              placeholder="Email"
              formControlName="email"
              required
            />
            <mat-error> Indica una dirección de correo válida </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
              required
            />
            <mat-error>Indica tu contraseña</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary">
            Entrar
          </button>

          <div class="mainError">
            <mat-error *ngIf="loginInvalid">
              <p>{{loginInvalidMessage}}</p>
            </mat-error>
          </div>
        </form>
      </mat-card-content>
      <mat-card id="registerCard" >
        <p>¿No estás registrado?</p>
        <a routerLink="/signup" routerLinkActive="active"
          >Crea tu cuenta ahora</a
        >
      </mat-card>
    </mat-card>
  </div>
</div>

<app-footer></app-footer>
