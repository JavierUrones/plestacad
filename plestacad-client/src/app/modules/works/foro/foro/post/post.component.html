<mat-card class="post-card">
    <h2 class="content">{{ title }}</h2>
    <p class="content">{{ author }}</p>
    <p class="content">{{ creationDate }}</p>
    <p class="content">{{ message }}</p>
    <mat-card-actions>
      <button mat-button><mat-icon>favorite</mat-icon></button>
      <button mat-button> <div><mat-icon>comment</mat-icon><p>{{ numberInteractions }} Comentarios</p>
      </div></button>
    </mat-card-actions>
</mat-card>
