<h1 mat-dialog-title>Publicar un nuevo tema</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
    <mat-form-field class="full-width-input">
        <mat-label>Título</mat-label>
        <input
          matInput
          formControlName="title"
          required
        />
        <mat-error  *ngIf="invalidTitle"> Es obligatorio indicar un título que no supere los 100 caracteres.</mat-error>
      </mat-form-field>


    <quill-editor placeholder='' [modules]="modulesQuill"  (onEditorChanged)="onChangedEditor($event)" [styles]="{height: '350px'}"></quill-editor>
</form>

<div id="buttonPanel">
    <button id="createButton" mat-raised-button color="primary" (click)="onClick()" cdkFocusInitial>Crear</button>

    <button id="cancelButton" mat-raised-button color="primary" (click)="onNoClick()" >Cancelar</button>

</div>
