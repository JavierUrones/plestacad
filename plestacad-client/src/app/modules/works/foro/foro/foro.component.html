  <div class="container">
    <button mat-raised-button color="primary"><mat-icon>edit</mat-icon>Nuevo tema</button>
    <mat-form-field class="selector" >
      <mat-label>Ordenar por...</mat-label>
    
    <mat-select [value]="selected" (selectionChange)="onFilterChange($event.value)">
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{ option.name }}
      </mat-option>
    </mat-select>
    </mat-form-field>
    <mat-paginator class="paginator-custom" [length]="length" [pageSize]= "pageSize" [pageSizeOptions]="pageSizeOptions" aria-label="Select page" (page)="getServerData($event)"></mat-paginator>

    <div *ngFor="let post of posts">
        <div class="post-card">
            <h3 class="content">{{ post.title }}</h3>
            <p class="content">{{ post.authorFullName }}</p>
            <p class="content add">{{ post.creationDate   | date: 'dd/MM/yyyy'}}</p>
            <p class="content">{{ post.message }}</p>
              <button mat-button><div class="icon-text">
                  <mat-icon class="red-icon" *ngIf="post.isFavorite">favorite</mat-icon>
                  <mat-icon class="red-icon" *ngIf="!post.isFavorite">favorite_border</mat-icon>
            </div></button>
              <button mat-button> <div class="icon-text"><mat-icon>comment</mat-icon><p>{{ post.interactions.length }} Comentarios</p>
              </div></button>
        </div>
    </div>
</div>
