  <div class="container">
    <button mat-raised-button color="primary"><mat-icon>edit</mat-icon>Nuevo tema</button>
    <mat-paginator class="paginator-custom" [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"></mat-paginator>

    <div *ngFor="let post of posts">
        <div class="post-card">
            <h3 class="content">{{ post.title }}</h3>
            <p class="content">{{ post.author }}</p>
            <p class="content add">{{ post.creationDate   | date: 'dd/MM/yyyy'}}</p>
            <p class="content">{{ post.message }}</p>
              <button mat-button><div class="icon-text">
                  <mat-icon class="red-icon" *ngIf="post.isFavorite">favorite</mat-icon>
                  <mat-icon class="red-icon" *ngIf="!post.isFavorite">favorite_border</mat-icon>
            </div></button>
              <button mat-button> <div class="icon-text"><mat-icon>comment</mat-icon><p>{{ post.numberInteractions }} Comentarios</p>
              </div></button>
        </div>
    </div>
</div>
