<h1 mat-dialog-title>Subir un nuevo archivo</h1>
<div mat-dialog-content>

    <mat-form-field  class="full-width-input">
        <mat-label>Selecciona un archivo...</mat-label>
        <ngx-mat-file-input [formControl]="fileControl" [multiple]=true></ngx-mat-file-input>
    </mat-form-field>
  </div>
    <div class="mainError">
        <mat-error *ngIf="invalidUpload">
          Debes seleccionar un archivo para que sea subido.
        </mat-error>
    </div>
  

<div  mat-dialog-actions>
  <button mat-button id="cancelButton" (click)="onNoClick()">Salir</button> 
   <button mat-raised-button color="primary"  id="createButton" (click)="onClick(data.path, data.id)" cdkFocusInitial>Subir</button>

</div>
