<h1 mat-dialog-title>Subir un nuevo archivo</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width-input">

    <mat-form-field>
        <mat-label>Selecciona un archivo...</mat-label>
        <ngx-mat-file-input [formControl]="fileControl" [multiple]=true></ngx-mat-file-input>
    </mat-form-field>

    <div class="mainError">
        <mat-error *ngIf="invalidUpload">
          Debes seleccionar un archivo para que sea subido.
        </mat-error>
    </div>

<div mat-dialog-actions>
  <button mat-button (click)="onClick(data.path, data.id)" cdkFocusInitial>Subir</button>
  <button mat-button (click)="onNoClick()">Salir</button>
</div>
