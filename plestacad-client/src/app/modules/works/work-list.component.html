<mat-form-field>
  <mat-label>Filtrar</mat-label>

<mat-select [value]="selected" (selectionChange)="onFilterChange($event.value)">
  <mat-option *ngFor="let option of options" [value]="option.value">
    {{ option.name }}
  </mat-option>
</mat-select>
</mat-form-field>

<button mat-raised-button color="primary" (click)="addWork()">Crear nuevo trabajo</button>

  <div *ngFor="let work of workList" >

  <mat-card class="work-card" (click)="navigateToWork(work._id)">

    <mat-card-title
    >{{work.title}}</mat-card-title
  >
  <mat-card-subtitle>{{showValueCategory(work.category)}}</mat-card-subtitle>
  <mat-card-content class="content-card">
    <p>{{work.description}}</p>
  </mat-card-content>
  </mat-card>
</div>
