<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>
        <img class="img-logo" src="assets/images/logo-white.svg" />
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" >
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon *ngIf="this.photoProfile==undefined">person_outline</mat-icon>
                        <img *ngIf="this.photoProfile!=undefined" class="circular-photo" [src]="this.photoProfile">

                    </button>
                    <mat-menu #menu="matMenu">
                        <span class="user-name"> {{this.username}} {{this.surname}} </span>

                        <button mat-menu-item routerLink="/perfil">
                            <mat-icon>person</mat-icon>
                            Mi perfil
                        </button>

                        <button mat-menu-item (click)="logout()">
                            <mat-icon>exit_to_app</mat-icon>
                            Desconectarse
                        </button>
                    </mat-menu>

                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
